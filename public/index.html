<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>SIT725</title>
</head>
<body class="main-body">
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <image class="img-size" src="images/logo.png" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </nav>
  <main style="text-align: center">
    <div style="padding-bottom: 50px">
      <h1>Welcome to SIT 725 Week 3</h1>
      <p class="demo-text">
        This is a demo application that tries to use a few components from
        materialize and through this practical we try to have some fun with
        materialize and its components
      </p>
      <div class="demo-img-size"><image src="images/demo.png" /></div>
      <div>
        <a
          class="waves-effect waves-light btn modal-trigger"
          style="background-color: #ee6e73"
          href="#modal1">
          <i class="material-icons left"> auto_fix_high </i>
          Click Me
        </a>
        <form id="modal1" class="modal">
          <div class="modal-content">
            <div class="row">
              <div class="input-field col s6">
                <input id="title" type="text" class="validate" />
                <label for="title">Title</label>
              </div>
              <div class="input-field col s6">
                <input id="color" type="text" class="validate" />
                <label for="color">Cat Color</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="path" type="text" />
                <label for="path">Image Link</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="description" type="text" class="validate" />
                <label for="description">Description</label>
              </div>
            </div>
            <div>
              <button
                class="btn waves-effect waves-light"
                onclick="submitInfo(event)">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="CarCards"></div>
  </main>
</body>
